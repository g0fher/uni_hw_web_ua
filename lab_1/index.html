<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reg_form">
        <h1 class="title_main">Registration</h1>

        <form action="https://webhook.site">
            <label for="form_first_name">First Name <span class="red_star">*</span></label> <br>
            <input type="text" id="form_first_name" required>
            <br><br>
            <label for="form_last_name">Last Name <span class="red_star">*</span></label> <br>
            <input type="text" id="form_last_name" required>
            <br><br>
            <label for="form_email">Email <span class="red_star">*</span></label> <br>
            <input type="email" id="form_email" required>
            <br><br>
            <button type="submit">Done</button>
        </form>
    </div>
</body>
</html>
