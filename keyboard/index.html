<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kcont">
        <div class="keyboard kb1">
            <div class="key_row">
                <button class="key key_fkeys esc">Esc</button>
                <button class="key key_fkeys">F1</button>
                <button class="key key_fkeys">F2</button>
                <button class="key key_fkeys">F3</button>
                <button class="key key_fkeys">F4</button>
                <button class="key key_fkeys">F5</button>
                <button class="key key_fkeys">F6</button>
                <button class="key key_fkeys">F7</button>
                <button class="key key_fkeys">F8</button>
                <button class="key key_fkeys">F9</button>
                <button class="key key_fkeys">F10</button>
                <button class="key key_fkeys">F11</button>
                <button class="key key_fkeys">F12</button>
                <button class="key key_fkeys">PrtScr</button>
                <button class="key key_fkeys">Insert</button>
                <button class="key key_fkeys esc">Delete</button>
                <button class="key key_fkeys esc gap numpad">PgUp</button>
                <button class="key key_fkeys esc numpad">PgDn</button>
                <button class="key key_fkeys esc numpad">Home</button>
            </div>
            <div class="key_row">
                <button class="key">~</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key">=</button>
                <button class="key tab small_text text_right">Backspace</button>
                <button class="key numpad gap enter">NumLock</button>
                <button class="key numpad">/</button>
                <button class="key numpad">*</button>
            </div>
            <div class="key_row">
                <button class="key tab small_text text_left">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">&#123;</button>
                <button class="key">&#125;</button>
                <button class="key">\</button>
                <button class="key gap numpad">7</button>
                <button class="key numpad">8</button>
                <button class="key numpad">9</button>
            </div>
            <div class="key_row">
                <button class="key caps small_text text_left">Caps</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">:</button>
                <button class="key">'</button>
                <button class="key caps small_text text_right">Enter</button>
                <button class="key gap numpad">4</button>
                <button class="key numpad">5</button>
                <button class="key numpad">6</button>
            </div>
            <div class="key_row">
                <button class="key shift small_text text_left">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">,</button>
                <button class="key">.</button>
                <button class="key">/</button>
                <button class="key shift small_text text_right">Shift</button>
                <button class="key gap numpad">1</button>
                <button class="key numpad">2</button>
                <button class="key numpad">3</button>
            </div>
            <div class="key_row">
                <button class="key ctrll tall small_text text_left">Ctrl</button>
                <button class="key tall small_text">Fn</button>
                <button class="key tall small_text">Win</button>
                <button class="key tall small_text">Alt</button>
                <button class="key space tall"></button>
                <button class="key tall small_text">Alt</button>
                <button class="key tall small_text">Ctrl</button>
                <button class="key arrow tall">&#8592;</button>
                <button class="key arrow tall">&#8593;<br>&#8595;</button>
                <button class="key arrow tall">&#8594;</button>
                <button class="key gap numpad tall zeronp">0</button>
                <button class="key numpad tall">.</button>
            </div>
        </div>
        <div class="keyboard kb2">
            <div class="key_row">
                <button class="key key_fkeys esc numpad">End</button>
            </div>
            <div class="key_row">
                <button class="key numpad">-</button>
            </div>
            <div class="key_row">
                <button class="key numpad numtall">+</button>
            </div>
            <div class="key_row">
                <button class="key numpad numtall enter">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
