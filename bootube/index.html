<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <link rel="icon" href="res/favicon.ico" type="image/x-icon">

    <title>BooTube</title>

<body>
    <div class="grid_cont">

            <div class="search">

            </div>

        </div>
        <div class="side_pannel">
            <div>
                <a href="">
                    <button class="side_pannel_button">

            <div>
                <a href="">

            </div>
            <div>

            <div>
                <a href="">

            </div>
            <div>
                <a href="">
                    <button class="side_pannel_button">

            </div>

            <div>
                <a href="">
                    <button class="side_pannel_button">

                </a>

                    <button class="side_pannel_button">
                        <img src="res/menu_white2.png" alt="" class="side_pannel_icon">
